<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/inicio/logo.jpg">
    <title>¡Gracias por tu Consulta! - Está Rico!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #662222 0%, #4a1818 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #662222 0%, #8a2e2e 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out 0.3s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark {
            width: 50px;
            height: 50px;
            border: 5px solid white;
            border-radius: 50%;
            position: relative;
        }

        .checkmark::after {
            content: '';
            position: absolute;
            left: 12px;
            top: 5px;
            width: 15px;
            height: 25px;
            border: solid white;
            border-width: 0 5px 5px 0;
            transform: rotate(45deg);
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .highlight {
            color: #662222;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #662222 0%, #8a2e2e 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(102, 34, 34, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 34, 34, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #662222;
            border: 2px solid #662222;
        }

        .btn-secondary:hover {
            background: #662222;
            color: white;
            transform: translateY(-3px);
        }

        .info-box {
            background: #f8f8f8;
            border-left: 4px solid #662222;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            text-align: left;
        }

        .info-box h3 {
            color: #662222;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .info-box p {
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <div class="checkmark"></div>
        </div>

        <h1>¡Gracias por tu Consulta!</h1>
        
        <p>Tu mensaje ha sido <span class="highlight">enviado exitosamente</span>.</p>
        
        <p>Nuestro equipo revisará tu consulta y te responderá a la brevedad por correo electrónico.</p>

        <div class="buttons">
            <a href="index.html" class="btn btn-primary">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
